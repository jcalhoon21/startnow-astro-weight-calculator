<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="stylesheet.css">

    <div class="bg">
      <!-- Write your markup here -->
    <div class="text-container">
    <div class="col-sm-4"></div>

      <h2>How much would you weigh on the following planets?</h2>
